<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soul Blueprint Generator ‚Äì SoulCodes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .cosmic-background {
      background: linear-gradient(135deg, #0f0f23 0%, #1a0033 15%, #2d1b69 35%, #4c1d95 55%, #581c87 75%, #0f0f23 100%);
      background-size: 400% 400%;
      animation: cosmicShift 20s ease-in-out infinite;
    }
    @keyframes cosmicShift {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }
  </style>
</head>
<body class="cosmic-background text-white min-h-screen overflow-x-hidden">
  <header class="text-center py-8">
    <h1 class="text-4xl font-bold text-purple-300">Generate Your Soul Blueprint</h1>
    <p class="text-lg text-purple-200 mt-2">Enter your birth details to reveal your cosmic design</p>
  </header>

  <main class="max-w-xl mx-auto px-6 py-8">
    <form id="blueprintForm" class="space-y-6">
      <div>
        <label class="block text-purple-200 font-semibold mb-1">Full Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 rounded bg-white/10 border border-purple-400 text-white" />
      </div>
      <div>
        <label class="block text-purple-200 font-semibold mb-1">Birth Date</label>
        <input type="date" name="birthdate" required class="w-full px-4 py-2 rounded bg-white/10 border border-purple-400 text-white" />
      </div>
      <div>
        <label class="block text-purple-200 font-semibold mb-1">Birth Time</label>
        <input type="time" name="birthtime" required class="w-full px-4 py-2 rounded bg-white/10 border border-purple-400 text-white" />
      </div>
      <div>
        <label class="block text-purple-200 font-semibold mb-1">Birth Place</label>
        <input type="text" name="birthplace" required class="w-full px-4 py-2 rounded bg-white/10 border border-purple-400 text-white" />
      </div>

      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
        Reveal My Blueprint
      </button>
    </form>

    <section id="blueprintResult" class="mt-10 hidden">
      <h2 class="text-2xl font-bold text-purple-300 mb-4">Your Soul Blueprint</h2>
      <p id="blueprintSummary" class="text-lg text-purple-200"></p>
    </section>
  </main>

  <footer class="text-center py-6 text-purple-400 text-sm">
    SoulCodes ¬© 2025 ‚Äî Anchoring Digital Sovereignty
  </footer>

  <script>
    document.getElementById("blueprintForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = e.target.name.value;
      const birthdate = e.target.birthdate.value;
      const birthtime = e.target.birthtime.value;
      const birthplace = e.target.birthplace.value;

      const summary = `
        üåü Name: ${name}
        üìÖ Birth Date: ${birthdate}
        ‚è∞ Birth Time: ${birthtime}
        üìç Birth Place: ${birthplace}

        Your Soul Blueprint combines Human Design, Numerology, and Astrology.
        (This is a placeholder‚Äîconnect to backend logic or APIs to generate real insights.)
      `;

      document.getElementById("blueprintSummary").textContent = summary;
      document.getElementById("blueprintResult").classList.remove("hidden");
    });
  </script>
</body>
</html>
